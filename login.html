  <main>
    <div class="registration-cssave">
        <form>
            <h3 class="text-center">Вхід до блогу</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Користувач" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Увійти</button>
            </div>
        </form>
    </div>  </main>
